  <style>
    /* ... (estilos existentes se mantienen igual) ... */

    /* Agregar estos nuevos estilos para el formulario flotante */
    .floating-form {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 350px;
      max-height: calc(100vh - 150px);
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      overflow: hidden;
      display: none;
    }

    .floating-form.active {
      transform: translateX(0);
      display: block;
    }

    .form-header {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-header h2 {
      font-size: 18px;
      font-weight: 500;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-content {
      padding: 20px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-group textarea {
      height: 80px;
      resize: vertical;
    }

    .coordinates-group {
      display: flex;
      gap: 10px;
    }

    .coordinates-group > div {
      flex: 1;
    }

    .location-btn {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      width: 100%;
      transition: all 0.3s;
    }

    .location-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
    }

    .submit-btn {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .submit-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Mensaje de estado */
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .floating-form {
        width: calc(100% - 40px);
        right: 20px;
        left: 20px;
        transform: translateY(100vh);
      }

      .floating-form.active {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üó∫Ô∏è Geovisor de afectaciones Cant√≥n Loja- Coordinaci√≥n de Gesti√≥n de Riesgos-Ing Millan Paul Alverca Gaona</h1>
    <button class="btn btn-primary" onclick="toggleForm()">üìù Nuevo Reporte</button>

  <!-- ... (resto del HTML existente se mantiene igual) ... -->

  <script>
    // ... (c√≥digo JavaScript existente se mantiene igual hasta el final) ...

    // Agregar estas nuevas funciones para manejar el formulario flotante
    function toggleForm() {
      const form = document.getElementById('floatingForm');
      form.classList.toggle('active');
    }

    function obtenerUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            document.getElementById('latitud').value = lat.toFixed(6);
            document.getElementById('longitud').value = lng.toFixed(6);
            map.setView([lat, lng], 15);
            mostrarMensaje('Ubicaci√≥n obtenida correctamente', 'success');
          },
          function(error) {
            mostrarMensaje('Error al obtener la ubicaci√≥n: ' + error.message, 'error');
          }
        );
      } else {
        mostrarMensaje('Geolocalizaci√≥n no soportada', 'error');
      }
    }

    function mostrarMensaje(texto, tipo) {
      const messageDiv = document.getElementById('formMessage');
      messageDiv.textContent = texto;
      messageDiv.className = 'message ' + tipo;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Manejar env√≠o del formulario
    document.getElementById('reporteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Enviando...';
      
      const formData = new FormData(this);
      const datos = {
        gnom: formData.get('gnom'),
        PARROQUIA: formData.get('parroquia'),
        PRIORIDAD: formData.get('prioridad'),
        afectacion: formData.get('afectacion'),
        FECHA: new Date().toISOString(),
        sector_barr√≠o: formData.get('sector_barrio'),
        EVENTO: formData.get('evento'),
        DIMENSIONES: formData.get('dimensiones'),
        VOLUMEN_APROX: formData.get('volumen_aprox'),
        ESTADO: formData.get('estado'),
        INFORMACION_AFE: formData.get('informacion_afe'),
        descripci√≥n: formData.get('descripcion'),
        UTML_X: parseFloat(formData.get('longitud')),
        UTML_Y: parseFloat(formData.get('latitud'))
      };
      
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/bd_loja_1`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_KEY,
            'Authorization': `Bearer ${SUPABASE_KEY}`,
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify(datos)
        });

        if (!response.ok) {
          throw new Error('Error al enviar el reporte');
        }

        mostrarMensaje('Reporte enviado exitosamente', 'success');
        this.reset();
        toggleForm();
        cargarDatos(); // Actualizar el mapa con los nuevos datos
      } catch (error) {
        mostrarMensaje('Error al enviar el reporte: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Reporte';
      }
    });

    // ... (resto del c√≥digo JavaScript existente) ...
  </script>
