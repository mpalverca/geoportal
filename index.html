  <style>

    body {

    .status.error {

    .filters {
      margin-bottom: 1rem;

    .filter-group {

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);

    .btn {
      background: #667eea;
      color: white;
      border: none;

      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      width: 100%;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5a6fd8;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .data-count {
      background: #f8f9fa;
      padding: 0.75rem;
      border-radius: 4px;

      font-weight: 500;
      color: #495057;
    }

    .popup-content {
      max-width: 250px;
    }

    .popup-content h4 {
      margin: 0 0 0.5rem 0;
      color: #2c3e50;
    }

    .popup-content p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
    }

    .popup-content .label {
      font-weight: 500;
      color: #495057;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }

    .legend-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
        order: 2;
      }

      .map-container {
        height: 400px;
        order: 1;
      }

      .legend {
        bottom: 10px;
        right: 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

    <script>
      // Configuraci√≥n Supabase
      const SUPABASE_URL = 'https://zpllugprxjqohnmxhizq.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwbGx1Z3ByeGpxb2hubXhoaXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMjk0NTYsImV4cCI6MjA2NjkwNTQ1Nn0.wKZ1AgPUZMy178r75N2frJlJl6wbkrjCOk4m4MVqmEs';

      // Variables globales
      let map;
      let allData = [];
      let filteredData = [];
      let markersLayer;

      // Colores para marcadores seg√∫n prioridad
      const PRIORITY_COLORS = {
        'ALTA': '#dc3545',    // Rojo
        'MEDIA': '#ffc107',   // Amarillo
        'BAJA': '#28a745',    // Verde
        'DEFAULT': '#007bff'  // Azul (por defecto)
      };

      // Iconos por tipo de evento
      const EVENT_ICONS = {
        'INUNDACI√ìN': { icon: 'house-flood', color: '#1e90ff' },
        'MOVIMIENTO DE MASAS': { icon: 'hill-rockslide', color: '#8b4513' },
        'COLAPSO ESTRUCTURAL': { icon: 'building-collapse', color: '#ff4500' },
        'DESLIZAMIENTO': { icon: 'hill-rockslide', color: '#8b4513' },
        'SISMO': { icon: 'house-earthquake', color: '#9932cc' },
        'INCENDIO': { icon: 'fire', color: '#ff4500' },
        'DEFAULT': { icon: 'triangle-exclamation', color: '#007bff' }
      };

      // Iconos por tipo de afectaci√≥n
      const AFECTACION_ICONS = {
        'VIVIENDA': { icon: 'home', color: '#4169e1' },
        'PREDIO': { icon: 'map', color: '#a0522d' },
        '√ÅREA VERDE': { icon: 'tree', color: '#228b22' },
        'INFRAESTRUCTURA VIAL': { icon: 'road', color: '#696969' },
        'EQUIPAMIENTO P√öBLICO': { icon: 'building', color: '#4682b4' },
        'DEFAULT': { icon: 'location-dot', color: '#007bff' }
      };

      // Funci√≥n para obtener el icono adecuado
      function getCustomIcon(item) {
        // Determinar el tipo de evento (en may√∫sculas para estandarizar)
        const evento = (item.EVENTO || '').toUpperCase().trim();
        const afectacion = (item.AFECTACION || '').toUpperCase().trim();
        const prioridad = (item.PRIORIDAD || '').toUpperCase().trim();

        // Buscar icono para el evento
        let iconInfo = EVENT_ICONS.DEFAULT;
        for (const [key, value] of Object.entries(EVENT_ICONS)) {
          if (evento.includes(key)) {
            iconInfo = value;
            break;
          }
        }

        // Si no encontramos un icono espec√≠fico para el evento, probamos con la afectaci√≥n
        if (iconInfo === EVENT_ICONS.DEFAULT) {
          for (const [key, value] of Object.entries(AFECTACION_ICONS)) {
            if (afectacion.includes(key)) {
              iconInfo = value;
              break;
            }
          }
        }

        // Color seg√∫n prioridad
        const color = PRIORITY_COLORS[prioridad] || iconInfo.color || PRIORITY_COLORS.DEFAULT;

        return L.divIcon({
          className: 'custom-marker',
          html: `
          <div style="
            background-color: ${color};
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
          ">
            <i class="fas fa-${iconInfo.icon}"></i>
          </div>
        `,
          iconSize: [24, 24],
          iconAnchor: [12, 12]
        });
      }

      // Inicializar la aplicaci√≥n
      document.addEventListener('DOMContentLoaded', () => {
        initializeMap();
        cargarDatos();
      });

      function initializeMap() {
        // Inicializar mapa centrado en Loja, Ecuador (coordenadas WGS84)
        map = L.map('map').setView([-3.9939, -79.2042], 12);

        // Agregar capa base
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Inicializar capa de marcadores
        markersLayer = L.layerGroup().addTo(map);
      }

      async function cargarDatos() {
        const status = document.getElementById('status');

        try {
          status.textContent = 'üîÑ Cargando datos de bd_cgr...';
          status.className = 'status loading';

          // Cargar datos desde Supabase
          const response = await fetch(`${SUPABASE_URL}/rest/v1/bd_loja_1?select=*`, {
            headers: {
              'apikey': SUPABASE_KEY,
              'Authorization': `Bearer ${SUPABASE_KEY}`
            }
          });

          if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
          }

          const data = await response.json();

          if (data.length === 0) {
            status.textContent = '‚ö†Ô∏è No se encontraron datos en la tabla bd_cgr';
            status.className = 'status error';
            return;
          }

          allData = data;
          filteredData = [...data];

          // Poblar filtros
          poblarFiltros();

          // Mostrar datos en el mapa
          mostrarDatosEnMapa();

          // Actualizar contador
          actualizarContador();

          status.textContent = `‚úÖ ${data.length} registros cargados exitosamente`;
          status.className = 'status success';

        } catch (error) {
          console.error('Error al cargar datos:', error);
          status.textContent = `‚ùå Error: ${error.message}`;
          status.className = 'status error';
        }
      }

      function poblarFiltros() {
        // Obtener valores √∫nicos para cada filtro
        const anios = [...new Set(allData.map(item => item.ANIO).filter(Boolean))].sort();
        const sectores = [...new Set(allData.map(item => item.SECTOR_BASICO).filter(Boolean))].sort();
        const eventos = [...new Set(allData.map(item => item.EVENTO).filter(Boolean))].sort();
        const afectaciones = [...new Set(allData.map(item => item.AFECTACION).filter(Boolean))].sort();
        const estados = [...new Set(allData.map(item => item.ESTADO).filter(Boolean))].sort();

        // Poblar select de a√±os
        const anioSelect = document.getElementById('anioFilter');
        anios.forEach(anio => {
          const option = document.createElement('option');
          option.value = anio;
          option.textContent = anio;
          anioSelect.appendChild(option);
        });

        // Poblar select de sectores
        const sectorSelect = document.getElementById('sectorFilter');
        sectores.forEach(sector => {
          const option = document.createElement('option');
          option.value = sector;
          option.textContent = sector;
          sectorSelect.appendChild(option);
        });

        // Poblar select de eventos
        const eventoSelect = document.getElementById('eventoFilter');
        eventos.forEach(evento => {
          const option = document.createElement('option');
          option.value = evento;
          option.textContent = evento;
          eventoSelect.appendChild(option);
        });

        // Poblar select de afectaciones
        const afectacionSelect = document.getElementById('afectacionFilter');
        afectaciones.forEach(afectacion => {
          const option = document.createElement('option');
          option.value = afectacion;
          option.textContent = afectacion;
          afectacionSelect.appendChild(option);
        });

        // Poblar select de estados
        const estadoSelect = document.getElementById('estadoFilter');
        estados.forEach(estado => {
          const option = document.createElement('option');
          option.value = estado;
          option.textContent = estado;
          estadoSelect.appendChild(option);
        });
      }

      function mostrarDatosEnMapa() {
        // Limpiar marcadores anteriores
        markersLayer.clearLayers();

        // Agregar marcadores para datos que tengan coordenadas
        filteredData.forEach(item => {
          // Obtener coordenadas (asegurando que sean n√∫meros)
          let lat = parseFloat(item.LATITUD || item.lat || item.latitude || item.geom.coordinates[1]);
          let lng = parseFloat(item.LONGITUD || item.lng || item.longitude || item.geom.coordinates[0]);
          console.log('Procesando item:', item);
          console.log('Coordenadas obtenidas:', item.geom.coordinates[1]);
          // Verificar que las coordenadas sean v√°lidas (dentro de Ecuador)
          // Ajustado para coordenadas WGS84 de Loja (lat: -3.5 a -4.5, lng: -78.5 a -80.5)
          if (isNaN(lat) || isNaN(lng) || lat < -4.5 || lat > -3.5 || lng < -80.5 || lng > -78.5) {
            // Si no son v√°lidas, generar coordenadas aleatorias dentro del √°rea de Loja
            lat = -3.9939 + (Math.random() * 0.5 - 0.25); // ¬±0.25 grados de latitud
            lng = -79.2042 + (Math.random() * 0.5 - 0.25); // ¬±0.25 grados de longitud
            console.log('Procesando item:', item);
            
          }

          // Crear marcador con icono personalizado
          const marker = L.marker([lat, lng], {
            icon: getCustomIcon(item)
          });

          // Crear popup con informaci√≥n
          const popupContent = crearPopupContent(item, lat, lng);
          marker.bindPopup(popupContent);

          // Agregar marcador a la capa
          markersLayer.addLayer(marker);
        });

        // Ajustar vista del mapa para mostrar todos los marcadores
        if (markersLayer.getLayers().length > 0) {
          const group = new L.featureGroup(markersLayer.getLayers());
          map.fitBounds(group.getBounds().pad(0.1));
        }
      }

      function crearPopupContent(item, lat, lng) {
        // Formatear coordenadas en grados, minutos, segundos
        const formatCoords = (coord) => {
          const absolute = Math.abs(coord);
          const degrees = Math.floor(absolute);
          const minutesNotTruncated = (absolute - degrees) * 60;
          const minutes = Math.floor(minutesNotTruncated);
          const seconds = Math.floor((minutesNotTruncated - minutes) * 60);

          return `${degrees}¬∞${minutes}'${seconds}"${coord >= 0 ? 'N' : 'S'}`;
        };

        const latFormatted = formatCoords(lat);
        const lngFormatted = formatCoords(lng);

        return `
        <div class="popup-content">
          <h4>${item.EVENTO || 'Registro CGR '}</h4>
          ${item.ANIO ? `<p><span class="label">A√±o:</span> ${item.ANIO}</p>` : ''}
          ${item.SECTOR_BASICO ? `<p><span class="label">Sector:</span> ${item.SECTOR_BASICO}  </p>` : ''}
          ${item.AFECTACION ? `<p><span class="label">Afectaci√≥n:</span> ${item.AFECTACION}</p>` : ''}
          ${item.ESTADO ? `<p><span class="label">Estado:</span> ${item.ESTADO}</p>` : ''}
          ${item.PRIORIDAD ? `<p><span class="label">Prioridad:</span> ${item.PRIORIDAD} </p>` : ''}
          <p><span class="label">Coordenadas (WGS84):</span><br>
          ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
          ${latFormatted}, ${lngFormatted}</p>
          ${item.DESCRIPCION ? `<p><span class="label">Descripci√≥n:</span> ${item.DESCRIPCION.substring(0, 100)}${item.DESCRIPCION.length > 100 ? '...' : ''}</p>` : ''}
          ${item.FECHA ? `<p><span class="label">Fecha:</span> ${new Date(item.FECHA).toLocaleDateString()}</p>` : ''}
        </div>
      `;
      }

      function aplicarFiltros() {
        const anio = document.getElementById('anioFilter').value;
        const sector = document.getElementById('sectorFilter').value;
        const evento = document.getElementById('eventoFilter').value;
        const afectacion = document.getElementById('afectacionFilter').value;
        const estado = document.getElementById('estadoFilter').value;
        const prioridad = document.getElementById('prioridadFilter').value;
        const busqueda = document.getElementById('searchFilter').value.toLowerCase();

        filteredData = allData.filter(item => {
          const matchAnio = !anio || item.ANIO == anio;
          const matchSector = !sector || item.SECTOR_BASICO == sector;
          const matchEvento = !evento || item.EVENTO == evento;
          const matchAfectacion = !afectacion || item.AFECTACION == afectacion;
          const matchEstado = !estado || item.ESTADO == estado;
          const matchPrioridad = !prioridad || (item.PRIORIDAD && item.PRIORIDAD.toUpperCase() === prioridad);
          const matchBusqueda = !busqueda ||
            (item.DESCRIPCION && item.DESCRIPCION.toLowerCase().includes(busqueda)) ||
            (item.EVENTO && item.EVENTO.toLowerCase().includes(busqueda));

          return matchAnio && matchSector && matchEvento && matchAfectacion && matchEstado && matchPrioridad && matchBusqueda;
        });

        mostrarDatosEnMapa();
        actualizarContador();
      }

      function actualizarContador() {
        document.getElementById('recordCount').textContent = filteredData.length;
      }

      // Agregar listener para filtro de b√∫squeda en tiempo real
      document.getElementById('searchFilter').addEventListener('input', () => {
        clearTimeout(window.searchTimeout);
        window.searchTimeout = setTimeout(aplicarFiltros, 300);
      });
    </script>
